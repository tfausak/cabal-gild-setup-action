{
  "jobs": {
    "action": {
      "runs-on": "${{ matrix.os }}",
      "steps": [
        {
          "uses": "actions/checkout@v5"
        },
        {
          "uses": "./"
        },
        {
          "run": "cabal-gild --version"
        }
      ],
      "strategy": {
        "fail-fast": false,
        "matrix": {
          "os": [
            "macos-13",
            "macos-14",
            "ubuntu-22.04",
            "windows-2022"
          ]
        }
      }
    }
  },
  "name": "Workflow",
  "on": {
    "push": null
  }
}
